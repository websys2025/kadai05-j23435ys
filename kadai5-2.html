<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            const word = myForm.form_data.value;
            const endpoint = "https://api.dictionaryapi.dev/api/v2/entries/en";
            const res = await fetch(`${endpoint}/${word}`);
            const data = await res.json();
            const meaning = data[0].meanings[0].definitions[0].definition;
            document.getElementById("result").innerHTML += `<b>${word}</b><br>${meaning}<hr>`;
            document.apiform.reset();
        }
            document.apiform.reset();
    </script>
</body>
</html>
